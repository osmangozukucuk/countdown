<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
        <div id="container">
            <p id="hour-label" class="label">saat</p><p id="min-label" class="label">dakika</p><p id="sec-label" class="label">saniye</p>
            <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
            <button id="startStop" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
        </div>
    
<script src="countdown.js">
</script>

</body>
